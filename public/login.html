<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="font-poppin flex justify-center items-center h-screen w-screen bg-[url('imgs/ai-generated-8843429.jpg')] bg-center bg-no-repeat bg-cover"
  >
    <section
      class="grid grid-cols-2 justify-center relative items-center shadow-2xl bg-[#ffffff8d] backdrop:blur-lg rounded-md pt-8"
    >
      <h1
        class="col-span-2 text-2xl text-center font-bold bg-gradient-to-r from-orange-500 to-red-500 text-transparent bg-clip-text"
      >
        Login with Social Media of Manually
      </h1>
      <span
        class="w-[2px] h-2/5 absolute top-1/2 -translate-y-1/2 left-1/2 bg-blue-800"
      ></span>
      <span
        class="size-10 rounded-full bg-blue-500 shadow-md shadow-blue-500/50 text-white absolute top-1/2 -translate-y-1/2 left-[47%] border-[1px] border-gray-300 d flex justify-center items-center text-xl"
        >or</span
      >
      <div class="w-full grid grid-rows-3 gap-4 py-4 px-9 h-3/4">
        <div
          class="cursor-pointer px-4 py-5 flex justify-start items-center w-full bg-blue-700 rounded-md gap-4"
        >
          <span class="text-white text-xl"
            ><i class="fa-brands fa-facebook-f"></i
          ></span>
          <p class="text-sm text-white">Login with Facebook</p>
        </div>
        <div
          class="cursor-pointer px-4 py-5 flex justify-start items-center gap-4 w-full bg-black rounded-md"
        >
          <span class="text-white text-xl"
            ><i class="fa-brands fa-x-twitter"></i
          ></span>
          <p class="text-sm text-white">Login with X</p>
        </div>
        <div
          class="cursor-pointer px-4 py-5 flex justify-start items-center w-full bg-red-600 gap-4 rounded-md"
        >
          <span class="text-white text-xl"
            ><i class="fa-brands fa-google-plus-g"></i
          ></span>
          <p class="text-sm text-white">Login with Google+</p>
        </div>
      </div>
      <div class="w-full grid grid-rows-3 gap-4 py-4 px-9 h-3/4">
        <div class="relative">
          <input
            type="text"
            name=""
            id=""
            placeholder="Username"
            class="pr-3 pl-9 py-3 rounded-md outline-none caret-amber-500"
          />
          <span class="text-gray-600 absolute top-1/2 -translate-y-1/2 left-3"
            ><i class="fa-solid fa-user"></i
          ></span>
        </div>
        <div class="relative">
          <input
            type="password"
            name=""
            id=""
            placeholder="Password"
            class="pr-3 pl-9 py-3 rounded-md outline-none caret-amber-500"
          />
          <span class="text-gray-600 absolute top-1/2 -translate-y-1/2 left-3"
            ><i class="fa-solid fa-lock"></i
          ></span>
        </div>
        <button
          class="text-sm text-white font-semibold px-3 py-2 bg-blue-600 rounded-md"
        >
          Login
        </button>
      </div>
      <div
        class="px-4 py-6 rounded-b-md h-10 col-span-2 bg-gradient-to-r from-amber-500 to-red-600 flex justify-around items-center"
      >
        <h2 class="text-white cursor-pointer">Sign up</h2>
        <h2 class="text-white cursor-pointer hover:underline">
          Forgot password?
        </h2>
      </div>
    </section>
  </body>
</html>
